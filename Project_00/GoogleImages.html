        <div class="Google">

            <div class="Image">

            <!-- Search Bar -->
            <form action="https://www.google.com/search">

                <input type="text" name="q" class="GoogleInput" placeholder=" ">
                <input type="hidden" name="tbm" value="isch">

            </div>
            
            <!-- Buttons -->
            <div class="GoogleButtons">        
                <input type="submit" value="Google Images Search">
            </div>
            </form>

        </div>
